# general settings
name: TANet-SIDD
model_type: ImageRestorationModel
scale: 1
num_gpu: 1
manual_seed: 10

path:
  pretrain_network_g: ~

# dataset and data loader settings
datasets:
  train:
    name: SIDD_Dataset
    type: PairedImageDataset
    dataroot_gt: datasets/SIDD/train/gt_crops.lmdb
    dataroot_lq: datasets/SIDD/train/input_crops.lmdb
    io_backend:
      type: lmdb

    gt_size: 128
    use_flip: false
    use_rot: false

    # data loader
    use_shuffle: false
    num_worker_per_gpu: 4
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:  # validation dataset
    name: SIDD_Val_Dataset
    type: PairedImageDataset
    dataroot_gt: datasets/SIDD/val/gt_crops.lmdb
    dataroot_lq: datasets/SIDD/val/input_crops.lmdb
    io_backend:
      type: lmdb

network_g:
  type: TANet
  width: 32
  enc_blk_nums: [2, 2, 4, 8]
  middle_blk_num: 12
  dec_blk_nums: [2, 2, 2, 2]
  num_heads: [1, 2, 4, 8, 16, 16, 8, 4, 2]

# training settings
train:
  optim_g:
    type: AdamW
    lr: !!float 1e-3
    weight_decay: 0.
    betas: [0.9, 0.9]

  scheduler:
    type: TrueCosineAnnealingLR
    T_max: 200000
    eta_min: !!float 1e-7

  total_iter: 200000
  warmup_iter: -1 # no warm up

  # losses
  pixel_opt:
    type: PSNRLoss
    loss_weight: 1
    reduction: mean

# validation settings
val:
  val_freq: !!float 2e4
  save_img: false
  use_image: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# logging settings
logger:
  print_freq: 200
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500